<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        {% block title %}
        Mon Blog
        {% endblock title %}

    </title>
</head>

<body>
    <nav style="background-color: #f2f2f2; padding: 10px;">
        <a href="{% url 'blogapp:home' %}">Home</a>

        {%if user.is_authenticated%}
            <a href="{% url 'blogapp:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'blogapp:connexion' %}">Sign in</a>
            <a href="{% url 'blogapp:register' %}">Sign up</a> 
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


</body>

</html>
