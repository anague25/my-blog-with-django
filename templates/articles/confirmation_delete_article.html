{% extends "base.html" %}
{% block title %}
Delete Article Confirmation
{% endblock title %}
{% block content %}
<h1>{{ article.title }}</h1>
<h3>Are you sure you want to delete this article ?</h3>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>          
    <a href="{% url 'blogapp:article_detail' article.pk %}">No, go back</a>
</form>
{% endblock content %}
